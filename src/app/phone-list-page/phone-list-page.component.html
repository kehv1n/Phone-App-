<h2> {{title}} </h2>

<div class = "errorMessage" *ngIf = "errorMessage">
  {{ errorMessage }}
</div>

<div class = "phone-list">
  <div *ngFor = "let onePhone of phones">
    <img [src] = "onePhone.image" alt="onePhone.name">
    <h3> {{ onePhone.name }} </h3>
    <p> {{ onePhone.brand }} </p>
    <a [routerLink] = "['phone', onePhone._id]">

<!-- Because the value of routerlink changes. If the id changes, the routerlink must also change -->
  View Details
    </a>  
  </div>
</div>
