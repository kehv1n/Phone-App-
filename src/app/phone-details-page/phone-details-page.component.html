<h1>Details Page </h1>

<div class = "errorMessage" *ngIf = "errorMessage">
  {{ errorMessage }}
</div>

<a routerLink="/"> Back to list</a>

<div *ngIf = "phone">
  <div class = "phone-thumbnail">
    <img height = "300" [src] = "phone.image">
  </div>

  <div class="phone-info">
    <h3> {{ phone.name }}</h3>
    <h4> {{ phone.brand}}</h4>

  <div *ngIf = 'phone.specs.length > 0'>
    <h4>Features</h4>
    <ul>
      <li>
        {{phone.specs}}
      </li>
    </ul>
    </div>
  </div>
</div>

<button (click) = deletePhone()> Delete </button>
